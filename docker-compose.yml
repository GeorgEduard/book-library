services:
  db:
    image: postgres:16-alpine
    container_name: booklib_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-booklib}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-booklib}
      POSTGRES_DB: ${POSTGRES_DB:-booklib}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-booklib}"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  db_data:
